<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8" />
    <title>Todo add</title>
    <link href="/webjars/bootstrap/3.3.7-1/css/bootstrap.min.css" rel="stylesheet"/>
    <link href="/webjars/bootstrap/3.3.7-1/css/bootstrap-theme.min.css" rel="stylesheet"/>
    <style>
        body {
            background-color: darkgrey;
        }
    </style>
</head>
<body style="font-family: 'Courier New'" class="container">
<form class="form-group" action="/todo/assignees/add/" method="post">
    <h1 align="center" style="font-weight: bolder">Add new todo: </h1><br>
    <label for="name">New Assignee: </label>
    <input class="form-inline" id="name" type="text" placeholder="Add name..." name="name" required><br>
    <label for="email">Add email </label>
    <input class="form-inline" id="email"type="email" name="email" placeholder="Add email..."><br>
    <input class="btn btn-success" role="button" type="submit" value="Submit">
</form>
<script src="webjars/jquery/1.11.1/jquery.min.js"></script>
<script src="webjars/bootstrap/3.3.7-1/js/bootstrap.min.js"></script>
</body>
</html>
