<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8"/>
    <title>Todos</title>
    <link href="webjars/bootstrap/3.3.7-1/css/bootstrap.min.css" rel="stylesheet"/>
</head>
<body id="body1">
<h1 style="text-transform: uppercase">Todos for today: </h1>

<div class="container">
    <div class="row">
        <div class="col-xs-6">
            <table class="table table-dark">
                <thead>
                <tr class="table-hover">
                    <th>ID</th>
                    <th>ACTION</th>
                    <th>DONE</th>
                    <th>URGENT</th>
                    <th>DATE OF CREATION</th>
                    <th>DELETE?</th>
                    <th>EDIT</th>
                </tr>
                </thead>
                <tbody>
                <tr class="table-bordered" th:each="todo : ${todos}">
                    <td th:text="${todo.getId()}"></td>
                    <td th:text="${todo.getTitle()}"></td>
                    <td th:text="${todo.done()}"></td>
                    <td th:text="${todo.isUrgent()}"></td>
                    <td th:text="${todo.getDate()}"></td>
                    <td><a th:href="${todo.getId()} + '/delete'">delete</a></td>
                    <td><a th:href="${todo.getId()} + '/edit'">edit</a></td>
                </tr>
                <br>
                <h2><a href="/todo/add">Add new todo..</a></h2><br>
                </tbody>


            </table>
        </div>
    </div>
</div>
<script src="webjars/jquery/1.11.1/jquery.min.js"></script>
<script src="webjars/bootstrap/3.3.7-1/js/bootstrap.min.js"></script>
</body>
</html>
