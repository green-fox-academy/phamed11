<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8"/>
    <title>Bank account</title>
</head>
<body>
<div>
    <h1>Bank Account</h1>
</div>
<div>
    <table>
        <thead>
        <tr>
            <th>Name</th>
            <th>Balance</th>
            <th>AnimalType</th>
        </tr>
        </thead>
        <tbody>
        <tr>
            <td>
                <tr th:each="accounts : ${bank}">
            <td> <a th:text="${accounts.getName()}"></a> </td>
                  <td> <a th:text="${accounts.getBalance()}"></a><td>
                  <td>  <a th:text="${accounts.getAnimalType()}"></a>
                   </td>
                </tr>
            </td>
        </tr>
        </tbody>
    </table>
</div>
</body>
</html>
