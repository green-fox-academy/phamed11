<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8"/>
    <title>Bank account</title>
</head>
<body>
<div>
    <h1>Bank Account</h1>
</div>
<div>
    <table>
        <thead>
        <tr>
            <th>Name</th>
            <th>Balance</th>
            <th>AnimalType</th>
        </tr>
        </thead>
        <tbody>
        <tr>
            <td th:text="${bankAccount.get(0).getName()}"></td>
            <td th:text="${bankAccount.get(0).getBalance()}"></td>
            <td th:text="${bankAccount.get(0).getAnimalType()}"></td>
        </tr>
        </tbody>
    </table>
    <div>
        <p th:utext="${hello}"></p>
        <p th:text="${hello}"></p>
    </div>
</div>
</body>
</html>
