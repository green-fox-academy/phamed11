<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8"/>
    <title>Peer 2 Peer</title>
    <link href="/webjars/bootstrap/3.3.7-1/css/bootstrap.min.css" rel="stylesheet"/>
    <link href="/webjars/bootstrap/3.3.7-1/css/bootstrap-theme.min.css" rel="stylesheet"/>
</head>
<body>
<h1 style="font-weight: bolder">Peer to Peer Chat program</h1>

<form method="post" action="/update">
    <label for="nameuser">Your username: </label>
    <input th:value="${user}" name="username" id="nameuser" >
    <input type="submit" value="Update">
</form>

<h2 style="color: red" th:text="${errormain}"></h2>
<script src="webjars/jquery/1.11.1/jquery.min.js"></script>
<script src="webjars/bootstrap/3.3.7-1/js/bootstrap.min.js"></script>
</body>
</html>
